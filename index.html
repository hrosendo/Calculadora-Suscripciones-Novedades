<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="Ing. Hector Ivan Rosendo Diaz">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://novedadesaca.mx/wp-content/uploads/2018/08/cropped-novedadesN-1-32x32.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"> 

    <title>Calculadora Suscripciones Novedades Acapulco</title>
</head>
<body>

    <div class="container">
        <div class="text-center mt-3">
            <img src="https://novedadesaca.mx/wp-content/uploads/2018/08/logoNovedadesAcapulco-1.png" class="img-fluid text-center" alt="...">
        </div>
        <h1 class="display-6 mt-2 mb-3 text-center">Calculadora de Suscripciones</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                              <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                              <input type="date" class="form-control" id="fechaInicio" required>
                              <div id="fechaInicioHelp" class="form-text">Selecciona la fecha de inicio de la suscripcion.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Período de termino</label>
                                <div class="btn-group  btn-group-sm d-flex justify-content-center" role="group"> 
                                    <input type="radio" class="btn-check" name="btnPeriodo" id="btnUnAnio" autocomplete="off" >
                                    <label class="btn btn-outline-success  " for="btnUnAnio">1 Año</label>
                                  
                                    <input type="radio" class="btn-check" name="btnPeriodo" id="btnSeisMeses" autocomplete="off">
                                    <label class="btn btn-outline-success " for="btnSeisMeses">6 Meses</label>

                                    <input type="radio" class="btn-check" name="btnPeriodo" id="btnTresMeses" autocomplete="off">
                                    <label class="btn btn-outline-success " for="btnTresMeses">3 Meses</label>

                                    <input type="radio" class="btn-check" name="btnPeriodo" id="btnUnMeses" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btnUnMeses">1 Mes</label>

                                    <input type="radio" class="btn-check" name="btnPeriodo" id="btnLibre" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btnLibre" >Libre</label>   
                                   
                                  </div>
                            </div> 

                            <div class="mb-3 hidden"  id="fechaLibreFin">
                                <label for="fechaFin">Fecha Libre de terminación</label>
                                <input type="date" class="form-control" id="fechaFin" required >
                                <div class="form-text">Ingrese la fecha NORMAL de finalizacion de suscripción</div>
                            </div> 
                           
                            <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
                          </form>
                    
                    </div>
                </div>
            </div>
            <div class="col-md-6">   
                <div class="alert alert-primary h-100 w-100 d-inline-block" role="alert">
                    <p id="periodoSeleccionado"></p>
                    <p>Dias contratados: <span id="nTotalDias"></span></p>
                    <p>Fecha de Inicio: <span id="nFechaInicio"></span></p>
                    <p>Fecha extendida: <span id="nFechaExtendida"></span></p>
                    <div  class="form-text">Nota: Fecha extendida es la fecha de termino real de la suscripción</div>                    
                </div> 
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
